name: Docker Build and Publish Image
on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      JFROG_USER:
        required: true
      JFROG_PASSWORD:
        required: true
env:
  JFROG_URL: https://newapp.jfrog.io/artifactory/
  JFROG_ARTIFACT_DIR: new-app-docker-remote-cache
  imgid: docker images | grep -i "my-image-name" | awk '{print $3}'

jobs:
  
  build:
   
    runs-on: ubuntu-latest   
    steps:     
      - uses: actions/checkout@v3
     
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      -
        name: Set up Docker Buildx üêã
        uses: docker/setup-buildx-action@v1
        
     # - uses: jfrog/setup-jfrog-cli@v1.2.0

     #   name: Setup JFrog CLI

     # - name: Setup JFrog Credentials

     #   run: jfrog config add --artifactory-url=${{ env.JFROG_URL }} --user='${{ secrets.JFROG_USER }}' --password='${{ secrets.JFROG_PASSWORD }}'
      -
        name: Login to JFrog üê∏  
        uses: docker/login-action@v1
        with:
          registry: newapp.jfrog.io
          username: ${{ secrets.JFROG_USER }}
          password: ${{ secrets.JFROG_PASSWORD }}
      -
        name: Build and push üê≥
        id: docker_build
#         uses: docker/build-push-action@v2
#         with:
#          push: true
#          tags: newapp.jfrog.io/my-image-name:latest
        run: |
          docker build . --file Dockerfile --tag my-image-name:$(date +%s)
      - name: push version1
        shell: bash
        run: |
         # sudo apt-get install gawk
          docker images
         # $imgid = "docker images | grep -i "my-image-name" | awk '{print $3}'"
          echo "hello"
          docker tag $imgid newapp.jfrog.io/docker-local/$imgid
          docker push newapp.jfrog.io/docker-local/$imgid
      
    
