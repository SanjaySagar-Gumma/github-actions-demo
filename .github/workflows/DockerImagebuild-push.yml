name: Docker Build and Publish Image
on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      JFROG_USER:
        required: true
      JFROG_PASSWORD:
        required: true
env:
#    JFROG_URL: https://newapp.jfrog.io/artifactory/
#    JFROG_ARTIFACT_DIR: new-app-docker-remote-cache
   imgid: docker images | grep -i "my-image-name" | awk '{print $3}'

 

jobs:
  
  build:
   
    runs-on: ubuntu-latest   
    steps:     
      - uses: actions/checkout@v3
     
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      -
        name: Set up Docker Buildx ðŸ‹
        uses: docker/setup-buildx-action@v1
        
      -
        name: Login to JFrog ðŸ¸  
        uses: docker/login-action@v1
        with:
          registry: newapp.jfrog.io
          username: ${{ secrets.JFROG_USER }}
          password: ${{ secrets.JFROG_PASSWORD }}
      -
        name: Build and push ðŸ³
        id: docker_build
        run: |
          docker build . --file Dockerfile --tag my-image-name:$(date +%s)

      - name: set env
        run: echo "docker images | grep -i "my-image-name" | awk '{print $3}'" >>$GITHUB_ENV 
      - name: docker
        run: |        
          docker images        
          echo "hello"
          echo ${imgid}
          docker tag ${imgid} newapp.jfrog.io/docker-local/${imgid}
          docker push newapp.jfrog.io/docker-local/${imgid}
      
    
