name: Docker Build and Publish Image
on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
env:
  JFROG_URL: https://newapp.jfrog.io/artifactory/
  JFROG_ARTIFACT_DIR: new-app-docker-remote-cache
  
jobs:
  
  build:
   
    runs-on: ubuntu-latest   
    steps:     
      - uses: actions/checkout@v3
     
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      -
        name: Set up Docker Buildx üêã
        uses: docker/setup-buildx-action@v1
      -
        name: Login to JFrog üê∏  
        uses: docker/login-action@v1
        with:
          registry: newapp.jfrog.io.jfrog.io
          username: ${{ secrets.JFROG_USER }}
          password: ${{ secrets.JFROG_PASSWORD }}
      -
        name: Build and push üê≥
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: newapp.jfrog.io.jfrog.io/my-image-name:latest
      
    
